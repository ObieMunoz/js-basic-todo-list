<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>To-Do List</h1>
        <span id="date">[DATE PLACEHOLDER]</span>
        <input type="text" id="new-item">
        <div class="buttons">
            <button id="submit">Submit</button>
            <button id="clear">Clear List</button>
        </div>
            <ol id="todo-list">
            </ol>
            <h2 id="finished-span">Finished tasks:</h2>
            <ol id="finished-list">

            </ol>

        <h2>Instructions</h2>
        <p>
        Type a task you want to complete in the text area.<br><br>
        Hit 'Enter', or click 'Submit'<br><br>
        If you click on a task in your list, it will move to the Finished Tasks section.<br><br>
        </p>

        <h2><a href="https://github.com/ObieMunoz/js-basic-todo-list">This Project on Github</a></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
